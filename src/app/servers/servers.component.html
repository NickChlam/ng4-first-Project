<label>Server Name</label> 
<div class = "text">

        <input 
        type="text"
        class="form-control"    
        [(ngModel)]="serverName"
        (input)="allowEntry($Event)">
</div>
<button class ="btn btn-primary"
 [disabled]="serverName === ''" 
 (click)="onCreateServer()">Add Server </button>
 <button class ="btn btn-primary"
 [disabled]="serverName === ''" 
 (click)="removeServer()">Remove Server </button>
 <p></p>
 <p *ngIf="alreadyCreated === true">Server with the name {{ serverName }} already exists !!!</p>

 <p *ngIf="serverCreated">  {{ serverCreationStatus }} </p>
 <app-server *ngFor="let server of servers" (click)="removeServer(server)"></app-server>
